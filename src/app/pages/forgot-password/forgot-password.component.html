<div class="container">

    <div class="card">
      <img src="assets/logo.png" alt="Logo" class="logo-image" />

      <app-modal-message
      [title]="modalType === 'success' ? 'Sucesso!' : 'Erro!'"
      [message]="modalMessage"
      [type]="modalType"
      [show]="showModal"
      (close)="showModal = false"
    ></app-modal-message>
  
      <h2>Esqueci Minha Senha</h2>
  
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p> 
      </div>
  
      <form [formGroup]="form" (click)="onForgotPassword()" class="login-form">
        <div class="form-group">
          <label for="email">Digite seu E-mail:</label>
          <input type="email" id="email" formControlName="email" class="input-field" placeholder="Email" />
        </div>
        <button type="submit" class="button">Enviar Link de Redefinição</button>
      </form>
  
      <div class="footer">
        <a href="/login">Voltar para o Login</a>
      </div>
    </div>
  </div>
